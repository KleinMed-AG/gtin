name: Generate UDI Labels

on:
  repository_dispatch:
    types: [generate-labels]

permissions:
  contents: write
  actions: read

jobs:
  generate-labels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install reportlab qrcode[pil] pillow

      - name: Generate UDI Labels
        run: |
          python scripts/generate_udi_labels.py \
            --product "${{ github.event.client_payload.product }}" \
            --gtin "${{ github.event.client_payload.gtin }}" \
            --mfg-date "${{ github.event.client_payload.mfg_date }}" \
            --serial-start ${{ github.event.client_payload.serial_start }} \
            --count ${{ github.event.client_payload.count }}

      - name: Upload PDF and CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: udi-labels-${{ github.event.client_payload.serial_start }}-${{ github.event.client_payload.mfg_date }}
          path: output/*
          retention-days: 30

      - name: Update product database
        run: |
          python scripts/update_serial.py \
            --gtin "${{ github.event.client_payload.gtin }}" \
            --last-serial $((${{ github.event.client_payload.serial_start }} + ${{ github.event.client_payload.count }} - 1))

      - name: Commit updated database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add product_db.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update serial number for GTIN ${{ github.event.client_payload.gtin }}"
            git push
          fi
