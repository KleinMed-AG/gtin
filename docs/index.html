<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>UDI Etiketten Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>UDI Etiketten Generator</h1>

<form id="udiForm" novalidate>
  <label for="product">Produkt:</label>
  <select id="product" name="product" required></select>

  <label for="date">Herstelldatum (YYMMDD):</label>
  <input
    type="text"
    id="date"
    name="date"
    required
    pattern="\d{6}"
    maxlength="6"
    placeholder="z.B. 250120"
  >

  <label for="serialStart">Start-Seriennummer:</label>
  <input
    type="number"
    id="serialStart"
    name="serialStart"
    min="0"
    step="1"
    required
  >

  <label for="count">Anzahl Etiketten:</label>
  <input
    type="number"
    id="count"
    name="count"
    min="1"
    step="1"
    required
  >

  <button type="submit">UDI Job erzeugen</button>
</form>

<pre id="output" aria-live="polite"></pre>

<script src="app.js" defer></script>
</body>
</html>
