<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <title>UDI Etiketten Generator</title>
  style.css
</head>
<body>
  <h1>UDI Etiketten Generator</h1>

  <form id="udiForm">
    <label>Produkt:</label>
    <select id="product"></select>

    <label>Herstelldatum (YYMMDD):</label>
    <input type="text" id="date" required/>

    <label>Start-Seriennummer:</label>
    <input type="number" id="serialStart" required/>

    <label>Anzahl Etiketten:</label>
    <input type="number" id="count" required/>

    <button type="submit">UDI Job erzeugen</button>
  </form>

  <pre id="output"></pre>

  <!-- Defer so the DOM exists before app.js runs -->
  app.js</script>
</body>
</html>
