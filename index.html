<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDI Label Generator - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background: #5568d3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>ðŸ”’ UDI Generator</h1>
        <p>Bitte anmelden</p>
        <button onclick="login()">Anmelden</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function login() {
            const username = prompt('Benutzername:');
            const password = prompt('Passwort:');
            
            if (!username || !password) return;

            try {
                const response = await fetch('/api/auth-check', {
                    headers: {
                        'Authorization': 'Basic ' + btoa(username + ':' + password)
                    }
                });

                if (response.ok) {
                    // Store auth in sessionStorage
                    sessionStorage.setItem('auth', btoa(username + ':' + password));
                    window.location.href = '/protected.html';
                } else {
                    document.getElementById('error').textContent = 'Falscher Benutzername oder Passwort';
                }
            } catch (e) {
                document.getElementById('error').textContent = 'Fehler bei der Anmeldung';
            }
        }
    </script>
</body>
</html>
